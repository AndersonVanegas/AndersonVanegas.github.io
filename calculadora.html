<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="">
    <div class="container">
      <table class="Calculadora">
        <tr>
          <td colspan="4" class="resultado" ><span id="pantalla"></span></td>
        </tr>
        <tr>
          <td>
            <button id="siete" onclick="numeros(this)" value="7">7</button>
          </td>
          <td>
            <button id="ocho" onclick="numeros(this)" value="8">8</button>
          </td>
          <td>
            <button id="nueve" onclick="numeros(this)" value="9">9</button>
          </td>
          <td><button id="division" onclick="signos(this)" value="/">/</button></td>
        </tr>
        <tr>
          <td>
            <button id="cuatro" onclick="numeros(this)" value="4">4</button>
          </td>
          <td>
            <button id="cinco" onclick="numeros(this)" value="5">5</button>
          </td>
          <td>
            <button id="seis" onclick="numeros(this)" value="6">6</button>
          </td>
          <td>
            <button id="multiplicacion" onclick="signos(this)" value="*">
              *
            </button>
          </td>
        </tr>

        <tr>
          <td><button id="uno" onclick="numeros(this)" value="1">1</button></td>
          <td><button id="dos" onclick="numeros(this)" value="2">2</button></td>
          <td>
            <button id="tres" onclick="numeros(this)" value="3">3</button>
          </td>
          <td>
            <button id="resta" onclick="signos(this)" value="-">-</button>
          </td>
        </tr>

        <tr>
          <td><button id="igual" onclick="calcula(operacion[1])">=</button></td>
          <td><button id="reset" onclick="cleanCalculator()">C</button></td>
          <td><button id="cero" onclick="numeros(this)" value="0">0</button></td>
          <td>
            <button id="suma" onclick="signos(this)" value="+">+</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
